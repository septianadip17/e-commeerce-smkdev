<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Nike Store</title>
</head>

<body>
  <nav>
    <!-- nav-top -->
    <div class="nav-top">
      <div class="nav-item">
        <img src="./assets/sneakers.png" alt="Logo">
      </div>
      <div class="nav-item">
        <div class="search">
          <input type="text" placeholder="Search" class="search-input">
          <img width="20" height="20" src="./assets/search.png" alt="icon">
        </div>
      </div>
      <div class="nav-item">
        <span class="limited-offer">Limited Offer</span>
      </div>
    </div>

    <!-- nav-bottom -->
    <div class="nav-bottom">
      <h3 class="menu-item">AIR JORDAN</h3>
      <h3 class="menu-item">JORDAN</h3>
      <h3 class="menu-item">BLAZER</h3>
      <h3 class="menu-item">CRATER</h3>
      <h3 class="menu-item">HIPPIE</h3>
    </div>
  </nav>

  <!-- Slider -->
  <div class="slider">
    <div class="slider-wrapper">
      <div class="slider-item">
        <img src="./assets/air.png" alt="air shoes" class="slider-img">
        <div class="slider-bg"></div>
        <h1 class="slider-title">AIR FORCE <br>NEW <br>SEASON</h1>
        <h2 class="slider-price">$199</h2>
        <button class="btn-buy">BUY NOW!</button>
      </div>
      <div class="slider-item">
        <img src="./assets/jordan.png" alt="air shoes" class="slider-img">
        <div class="slider-bg"></div>
        <h1 class="slider-title">AIR FORCE <br>NEW <br>SEASON</h1>
        <h2 class="slider-price">$199</h2>
        <button class="btn-buy">BUY NOW!</button>
      </div>
      <div class="slider-item">
        <img src="./assets/blazer.png" alt="air shoes" class="slider-img">
        <div class="slider-bg"></div>
        <h1 class="slider-title">AIR FORCE <br>NEW <br>SEASON</h1>
        <h2 class="slider-price">$199</h2>
        <button class="btn-buy">BUY NOW!</button>
      </div>
      <div class="slider-item">
        <img src="./assets/crater.png" alt="air shoes" class="slider-img">
        <div class="slider-bg"></div>
        <h1 class="slider-title">AIR FORCE <br>NEW <br>SEASON</h1>
        <h2 class="slider-price">$199</h2>
        <button class="btn-buy">BUY NOW!</button>
      </div>
      <div class="slider-item">
        <img src="./assets/hippie.png" alt="air shoes" class="slider-img">
        <div class="slider-bg"></div>
        <h1 class="slider-title">AIR FORCE NEW SEASON</h1>
        <h2 class="slider-price">$199</h2>
        <button class="btn-buy">BUY NOW!</button>
      </div>
    </div>
  </div>
</body>

</html>
